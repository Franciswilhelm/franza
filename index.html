<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Franza's Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Franza's Pizza Delivery</h1>
      <form id="pizzaForm" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="checkbox toppings">
              <label>
              <input type="checkbox" value="pepperoni">Pepperoni</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="ham">Ham</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="pineapple">Pineapple</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="mushrooms">Mushrooms</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="extra cheese">Extra Cheese</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="spinach">Spinach</label>
              </div>
            </div>
            <div class="col-md-4">
              <select id="size" class="form-control">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">large</option>
              </select>
            </div>
          </div>
        <button type="submit" class="btn">Order Pizza</button>
        <div class="clear">
          <span class="display"></span>
          <div class="row">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
